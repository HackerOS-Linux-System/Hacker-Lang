<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Lang IDE</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .toolbar {
      display: flex;
      gap: 8px;
      padding: 8px;
      background-color: #252526;
      border-bottom: 1px solid #3c3c3c;
    }
    button {
      padding: 6px 12px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #005a9e;
    }
    button:disabled {
      background-color: #3c3c3c;
      cursor: not-allowed;
    }
    .workspace {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #252526;
      border-right: 1px solid #3c3c3c;
      overflow: auto;
      padding: 8px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      cursor: pointer;
      padding: 4px;
    }
    .sidebar li:hover {
      background-color: #37373d;
    }
    .editor-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .tabs {
      display: flex;
      background-color: #252526;
      border-bottom: 1px solid #3c3c3c;
      overflow-x: auto;
    }
    .tab {
      display: flex;
      align-items: center;
      padding: 6px 12px;
      background-color: #1e1e1e;
      border-right: 1px solid #3c3c3c;
      cursor: pointer;
      white-space: nowrap;
    }
    .tab.active {
      background-color: #007acc;
    }
    .tab span.filename {
      margin-right: 8px;
    }
    .tab span.close {
      font-weight: bold;
      margin-left: auto;
    }
    .tab span.close:hover {
      color: #f44747;
    }
    #editor-container {
      flex: 1;
      position: relative;
    }
    #editor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #output-container {
      height: 200px;
      background-color: #1e1e1e;
      border-top: 1px solid #3c3c3c;
      display: flex;
      flex-direction: column;
    }
    #output-header {
      padding: 4px 8px;
      background-color: #252526;
      font-size: 12px;
      border-bottom: 1px solid #3c3c3c;
    }
    #output {
      flex: 1;
      overflow: auto;
      padding: 8px;
      font-family: 'Consolas', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .status-bar {
      padding: 4px 8px;
      background-color: #007acc;
      color: white;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
    }
    #status-message {
      flex: 1;
    }
    #status-info {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="new">New</button>
    <button id="open">Open</button>
    <button id="open-folder">Open Folder</button>
    <button id="save">Save</button>
    <button id="run">Run</button>
    <button id="compile">Compile</button>
    <button id="check">Check</button>
    <button id="init">Init</button>
    <button id="clean">Clean</button>
    <button id="repl">REPL</button>
  </div>
  <div class="workspace">
    <div class="sidebar" id="sidebar"></div>
    <div class="editor-area">
      <div class="tabs" id="tabs"></div>
      <div id="editor-container">
        <div id="editor"></div>
      </div>
    </div>
  </div>
  <div id="output-container">
    <div id="output-header">Output</div>
    <div id="output">Welcome to Hacker Lang IDE. Edit your code above and use the toolbar to interact.</div>
  </div>
  <div class="status-bar">
    <span id="status-message">Ready</span>
    <span id="status-info">Ln 1, Col 1 | Hacker Lang</span>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/loader.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
